<!--This page contains the HTML for the story pages. It displays the corresponding story_piece for the stage in the loop.
It then redirects to the appropriate popup page-->

{% extends "base.html" %}

{% block content %}
<div class="story container story-scroll my-5 col-lg-10">
  <div class="py-3 p-md-5 text-center">
    <p>{{ story_parts[num] }}</p>
    <a class="btn" href="{{ url_for('routes.show_popup', num=num) }}">Next page</a>                
  </div>
</div>
{% endblock %}
